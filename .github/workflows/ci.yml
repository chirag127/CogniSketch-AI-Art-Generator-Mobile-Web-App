name: CogniSketch-CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Lint and format code
        run: npm run lint
      - name: Run unit tests
        run: npm run test
      - name: Run E2E tests
        run: npm run test:e2e
      - name: Deploy
        uses: appleboy/scp-action@v2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: "./dist"
          target: "/var/www/cognisketch"
      - name: Update GitHub badges
        uses: chirag127/update-badges@v1
        with:
          repo: CogniSketch-AI-Art-Generator-Cross-Platform-App
          badges: "build, coverage, license"
